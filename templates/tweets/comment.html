<div class="tweet comment-box">
    <a class="profile-link" href="{% url 'profile_public' comment.user.id %}">
        <p> <!-- name, handle, date -->

            <strong>{{ comment.user.profile.display_name }}</strong>
            <small>@{{ comment.user }}| {{ comment.date }}</small>

        </p>
    </a>
    <!-- the comment -->
    <p>{{ comment }}</p>
</div>
