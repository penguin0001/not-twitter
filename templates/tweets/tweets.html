{% extends '../base.html' %}
{% block content %}

<!-- post new tweet -->
<section>
    <h3 class="subtitle">Post a Tweet</h3>
    <form action="{% url 'post' %}" method="post">
        {%csrf_token%}
        <input type="text" name="text" id="text"></input>
        <button type="submit" class="tweet">Tweet</button>
    </form>
</section>

<section>
<!-- view all previous tweets -->
    <h3 class="subtitle">View all Tweets</h3>
      {% if tweets %}
          {% for tweet in tweets %}
                {% include "tweets/tweet.html" %}
          {% endfor %}
      {% else %}
          <p>No tweets found :(</p>
      {% endif %}
</section>

{% endblock %}
