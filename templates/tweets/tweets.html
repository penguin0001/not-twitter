{% extends '../base.html' %}
{% block content %}

<!-- post new tweet -->
    <h3 class="subtitle">Post a Tweet</h3>
    <form action="{% url 'post' %}" method="post">
        {%csrf_token%}
        <input class="tweet" type="text" name="text" id="text" placeholder="What's happening?"></input>
        <br>
        <button class="main" type="submit">Tweet</button>
    </form>

<section>
<!-- view all previous tweets -->
    <h3 class="subtitle">View all Tweets</h3>
      {% if tweets %}
          {% for tweet in tweets %}
                {% include "tweets/tweet.html" %}
          {% endfor %}
      {% else %}
          <p>No tweets found :(</p>
      {% endif %}
</section>

{% endblock %}
