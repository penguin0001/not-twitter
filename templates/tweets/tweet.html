<div class="tweet-card width-100">

    <!-- main content -->
    <a class="tweet-card width-100" href="{% url 'tweet' tweet.id %}">
        <p>
            <strong>Angry Person</strong>
            <small>@tinylittleman | {{ tweet.date }}</small>
        </p>

        <p>{{ tweet }}</p>

        <p>Comments: {{ tweet.comment_set.count }} Retweets: 0 Likes: {{ tweet.likes }} </p>
    </a>

</div>
