<div class="tweet-card width-100">

    <!-- main content -->
    <a class="tweet-card width-100" href="{% url 'tweet' tweet.id %}">
        <p>
            <strong>{{ tweet.user.profile.display_name }}</strong>
            <small>@{{ tweet.user }} | {{ tweet.date }}</small>
        </p>

        <p>{{ tweet }}</p>

        <p>Comments: {{ tweet.comment_set.count }} Retweets: 0 Likes: {{ tweet.likes.count }} </p>
    </a>

</div>
